<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <!--INCIO DEL FORM-->
        <h:form>
            <p:messages autoUpdate="true"  showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Usuario" for="txt_usuario" />
                <p:inputText id="txt_usuario" value="#{MBIndex.usuario.usuario}"  required="true" requiredMessage="El usuario es requerido"/>

                <p:outputLabel value="Password" for="txt_clave" />
                <p:password id="txt_clave"  value="#{MBIndex.usuario.clave}" required="true" requiredMessage="El password es requerido"/>

                <h:column />
                <p:commandButton value="Iniciar Sesion" icon="ui-icon-key" action="#{MBIndex.iniciarSesion()}"/>

            </h:panelGrid>
            <p:separator />
            <p:link value="Crear Usuario" outcome="usuario"/> | 
            <p:link value="Crear Categoria" outcome="categoria"/>
             <!--BOTO DE OPCION GUARDAR-->
            <p:panelGrid  columns="2" id="pgAcciones" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank" >
                <p:commandButton value="Guardar"  actionListener="#{MBIndex.guardarNuevaRecepcion1()}" />
            </p:panelGrid>
        </h:form>
        <!--FINAL DEL FORM-->
        <!--INICIO DEL DIALOG DE CONFIRMACION-->
        <p:dialog  showEffect="fade" hideEffect="fade"  id="myDialogID" widgetVar="myDialogVar">
            <h:form>
                <div align="center">

                    <p:commandButton value="Yes xx"  icon="ui-icon-check" action="#{MBIndex.guardarNuevaRecepcion2()}" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

                </div>
            </h:form>
        </p:dialog >
        <!--FINAL DEL DIALOG DE CONFIRMACION-->

    </h:body>
</html>
