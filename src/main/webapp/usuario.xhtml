<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
            <p:fieldset legend="Datos Personales" id="pg_persona">
                <h:panelGrid columns="3">
                    <p:outputLabel value = "Cedula:" for="txt_cedula"/>
                    <p:inputText id="txt_cedula" value="#{MBUsuario.persona.cedula}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="txt_cedula"/>
                    <p:outputLabel value = "Nombres:" for="txt_nombres"/>
                    <p:inputText id="txt_nombres" value="#{MBUsuario.persona.nombres}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="txt_nombres"/>

                    <p:outputLabel value = "Apellidos" for="txt_apellidos"/>
                    <p:inputText id="txt_apellidos" value="#{MBUsuario.persona.apellidos}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="txt_apellidos"/>

                    <p:outputLabel value = "Sexo"  for="txt_sexo"/>
                    <p:selectOneRadio value = "#{MBUsuario.persona.sexo}" required="true"  id="txt_sexo" requiredMessage="Campo requerido">
                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                        <f:selectItem itemValue="F" itemLabel="Femenino"/>
                    </p:selectOneRadio>   
                    <p:message for="txt_sexo"/>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend ="Datos del Usuario" id="pg_usuario">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Usuario" for="txt_usuairo"/>
                    <p:inputText id="txt_usuairo" value = "#{MBUsuario.usuario.usuario}" required="true" requiredMessage="Campo requerido"/>
                     <p:message for="txt_usuairo"/>
                    <p:outputLabel value="Clave" for="clave1"/>
                    <p:password id = "clave1" value = "#{MBUsuario.usuario.clave}" required="true" requiredMessage="Campo requerido"
                                match = "clave2" feedback = "true" 
                                promptLabel = "Ingrese una clave" 
                                weakLabel = "Debil"
                                strongLabel = "Fuerte"
                                goodLabel = "Bueno"
                                
                                validatorMessage = "Las claves no coinciden"
                                />
                    <p:message for="clave1"/>
                    <p:outputLabel value="Repetir Clave" for="clave2"/>
                    <p:password id = "clave2" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="clave2"/>
                    
                    <p:outputLabel value="Tipo" for="txt_tipo"/>  
                    <p:selectOneMenu value = "#{MBUsuario.idTipoUsuario}" required="true" id="txt_tipo" requiredMessage="Campo requerido">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{MBUsuario.tipoUsuarios}" var="tipou" itemValue="#{tipou.idTipoUsuario}" itemLabel="#{tipou.detalle}" />
                    </p:selectOneMenu>

                     <p:message for="txt_tipo"/>
                </h:panelGrid>
                <p:commandButton value="Registrar" icon="ui-icon-check" update="pg_persona, pg_usuario, mensaje" action = "#{MBUsuario.registrar()}"/>

            </p:fieldset>
        </h:form>

        <h:outputScript library="js" name ="js/spanishLocal.js"/>
    </h:body>
</html>
